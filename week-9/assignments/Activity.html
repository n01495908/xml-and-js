<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Input</title>
</head>
<body>
    <form onsubmit="onSubmit(event)" onreset="onReset()">
        <input type="text" 
        name="first_name" id="first_name" placeholder="Search first name"/><br><br>
        <input type="text" 
        name="last_name" id="last_name" placeholder="Search last name"/><br><br>
        <input type="text"
         name="email" id="email" placeholder="Search email"/><br><br>
        <input type="text"
         name="gender" id="gender" placeholder="Search gender"/><br><br>
        <input type="text" 
        name="ip_address" id="ip_address" placeholder="Search IP Address"/><br><br>

        <button type="submit">Apply filters</button>
        <button type="reset">Reset</button>
    </form>
      <table id="html-table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>IP Address</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
    <script src="activity.js"></script>
</body>
</html>
